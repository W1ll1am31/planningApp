<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>planningapp</title>
</head>
<body>
  <div id="app">
    <v-app light>
        <v-navigation-drawer
          fixed
          :mini-variant="miniVariant"
          clipped
          v-model="drawer"
          app
          temporary
        >
          <v-list>
            <v-list-tile>
              <v-btn
                icon
                light
                @click.stop="miniVariant = !miniVariant"
              >
                <v-icon v-html="miniVariant ? 'chevron_right' : 'chevron_left'"></v-icon>
              </v-btn>
            </v-list-tile>
            <v-list-tile
              value="true"
              v-for="(item, i) in items"
              :key="i"
              exact
              @click="onLinkClicked(item)"
            >
              <v-list-tile-action>
                <v-icon light v-html="item.icon"></v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title v-text="item.title"></v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list>
        </v-navigation-drawer>
        <v-toolbar fixed app clipped-left>
          <v-toolbar-side-icon @click.stop="drawer = !drawer" light></v-toolbar-side-icon>
          <v-toolbar-title v-text="title"></v-toolbar-title>
        </v-toolbar>
        <v-content>
          <v-slide-y-transition mode="out-in">
            <v-component :is="currentPage"></v-component>
          </v-slide-y-transition>
        </v-content>
      </v-app>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script src="./pages/Home.js"></script>
  <script src="./pages/Challenges.js"></script>
  <script src="./pages/Comparison.js"></script>
  <script src="./pages/Goal.js"></script>
  <script src="./pages/Pictures.js"></script>
  <script src="./pages/User-Stories.js"></script>
  <script src="./main.js"></script>
</body>
<style>
	body {
    padding-top: constant(safe-area-inset-top);
    padding-top: env(safe-area-inset-top);
	}
  .footer{ /* Apply this to v-bottom-nav if necessary. */
    margin-bottom: constant(safe-area-inset-bottom);
    margin-bottom: env(safe-area-inset-bottom);
  }
</style>
</html>
